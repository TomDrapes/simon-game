<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Simon">
    <meta name="keywords" content="Simon, game, Tom Drapes, portfolio">
    <meta name="author" content="Tom Drapes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="container">
        <div id="topLeft" class="cell"></div>
        <div id="topRight" class="cell"></div>
        
        <div id="bottomLeft" class="cell"></div>
        <div id="bottomRight" class="cell"></div>
    </div>
    <div id="innerCircle">
        <div id="name">Simon<p>TM</p></div>
        <div id="buttons">
            <div id="b1" class="inline">
                <div id="button1">00</div>
                <div id="count">Count</div>
            </div>
            <div id="b2" class="inline">
                <div id="button2" ></div>
                <div id="start" >Start</div>
            </div>
            <div id="b3" class="inline">
            <div id="button3" ></div>    
            <div id="strict">Strict</div>
            </div>        
        </div>
  
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/simon.js"></script>
